<!DOCTYPE html>
<html>

<head>
    <style>
        label {
            font-weight: bold;
        }

        .option {
            background-color: lightgreen;
        }

        .navbar {
            background-color: lightgreen;
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }

        .navbar h3 {
            font-weight: bold;
        }

        .form-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .form-section {
            width: 45%;
            padding: 10px;
        }

        .form-section label,
        .form-section input,
        .form-section textarea,
        .form-section select,
        .form-section span {
            /* display: block; */
            margin: 10px;
        }

        .form-section input[type="text"],
        .form-section input[type="email"],
        .form-section input[type="tel"] {
            width: 100%;
            padding: 5px;
        }

        .form-section textarea {
            width: 100%;
            height: 100px;
            padding: 5px;
        }

        .underlined {
            text-decoration: underline;
            margin-bottom: 20px;
            display: block;
        }

        .form-section button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .form-section button:hover {
            background-color: darkgreen;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <h3>Workshop registration</h3>
        <select class="option">
            <option>More actions</option>
        </select>
    </nav>
    <p><u>Register now while seats are available</u></p>
    <div class="form-container">
        <div class="form-section">
            <form>
                <label for="first-name">First name*</label>
                <input type="text" id="first-name" required>
                <label for="last-name">Last name*</label>
                <input type="text" id="last-name" required>
                <label for="company-institution">Company/Institution*</label>
                <input type="text" id="company-institution" required>
                <label for="address">Address*</label>
                <textarea id="address" required></textarea>
                <label for="city">City</label>
                <input type="text" id="city">
                <label for="state">State/Province/Region</label>
                <select id="state-province-region">
                    <option value="">--Select--</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="West Bengal">West Bengal</option>
                </select>
                <br />
                <label for="country">Country</label>
                <select id="country">
                    <option value="">--Select--</option>
                    <option value="China">China</option>
                    <option value="India">India</option>
                    <option value="Japan">Japan</option>
                    <option value="South Korea">South Korea</option>
                    <option value="North Korea">North Korea</option>
                </select>
                <br />
                <label for="email">Email*</label>
                <input type="email" id="email" required>
                <label for="phone-number">Phone number*<span></span></label>
                <input type="tel" id="phone-number" required>
            </form>
        </div>
        <div class="form-section">
            <p class="underlined">Lunch</p>
            <label for="meal-preference">Meal Preference</label>
            <select id="meal-preference">
                <option>Veg</option>
                <option>Non-veg</option>
            </select>
            <p class="underlined">Payment details</p>
            <label for="payment-mode-cash">Payment mode:</label>
            <input type="radio" id="payment-mode-cash" name="payment-mode" value="cash">
            <label for="payment-mode-cash">Cash</label>
            <input type="radio" id="payment-mode-cheque" name="payment-mode" value="cheque">
            <label for="payment-mode-cheque"> Cheque</label>
            <input type="radio" id="payment-mode-dd" name="payment-mode" value="demand-draft">
            <label for="payment-mode-dd"> Demand draft</label>
            <br />
            <br />
            <br />
            <label for="dd-cheque-number">DD/Cheque number</label>
            <input type="text" id="dd-cheque-number">
            <label for="drawn-on">Drawn on (Bank name)</label>
            <input type="text" id="drawn-on">
            <label for="payable-at">Payable at</label>
            <input type="text" id="payable-at">
        </div>
    </div>
    <div class="form-section" style="text-align: center; margin-top: 20px;">
        <button type="submit" onclick=validateForm()>Submit</button>
        <button type="reset">Reset</button>
    </div>

</body>
<script>
    function validateForm() {
        const firstName = document.getElementById("first-name").value;
        const lastName = document.getElementById("last-name").value;
        const companyInstitution = document.getElementById("company-institution").value;
        const address = document.getElementById("address").value;
        const city = document.getElementById("city").value;
        const email = document.getElementById("email").value;
        const phoneNumber = document.getElementById("phone-number").value;
        const ddChequeNumber = document.getElementById("dd-cheque-number").value;

        const nameRegex = /^[a-zA-Z]+$/;
        const addressRegex = /^[a-zA-Z0-9\s,'-]*$/;
        const cityRegex = /^[a-zA-Z\s]*$/;
        const emailRegex = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        const phoneNumberRegex = /^\d{10}$/;
        const ddChequeNumberRegex = /^\d+$/;

        if (!nameRegex.test(firstName)) {
            alert("Invalid first name");
            return false;
        }
        if (!nameRegex.test(lastName)) {
            alert("Invalid last name");
            return false;
        }
        if (!addressRegex.test(address)) {
            alert("Invalid address");
            return false;
        }
        if (!cityRegex.test(city)) {
            alert("Invalid city name");
            return false;
        }
        if (!emailRegex.test(email)) {
            alert("Invalid email");
            return false;
        }
        if (!phoneNumberRegex.test(phoneNumber)) {
            alert("Invalid phone number");
            return false;
        }
        if (document.querySelector("input[name='payment-mode']:checked") === null) {
            alert("Payment mode is required");
            return false;
        }
        if (document.getElementById("payment-mode-cheque").checked || document.getElementById("payment-mode-dd").checked) {
            if (!ddChequeNumberRegex.test(ddChequeNumber)) {
                alert("Invalid DD/Cheque number");
                return false;
            }
        }
        return true;
    }
</script>

</html>
